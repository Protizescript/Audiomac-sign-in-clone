<Doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=catamaran&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <title>Audiomack sign-in</title>
     </head>
     <body>
         <div class="container">
            <div class="logo">
               <img src="#" class="logo">
         </div>
         <div class="form-container">
           <form>
              <h1>Sign In</h1>
              <div class="form-group">
                    <input type="text" required>
                    <label>Email or phone number</label>
                  </div>
               <div class="form-group">
                    <input type="password" required>
                    <label>password</label>
                  </div>
                  <button>Sign In</button>
                     <div class="remember">
                        <div class="left">
                            <input type="checkbox"  id="remember">
                            <label for="Remember">Remember Me</label>
                           </div>
                           <div class="right">
                             <a href="#">Need help?</a>
                             </div>
                               <div class="signup">
                                 <p>New to Netflix? <a href="https://www.audiomack.com">Sign up now</a>
                                 </div>
                                 <p class="captcha">
                                      This page is protected by Google reCAPTCHA to ensure you are not a bot.
                                      <a href="https://www.audiomack.com">Learn more</a>
                                 </p>     
                  </form>
                  </div>
                </div>   
                <footer>
                   <div class="top">
                      <a href="https://audiomack.zendesk.com/hc/en-us/requests/new">Questions? contact us.</a>
                      </div>
                      <div class="links">
                        <a href="#">FAQ</a>
                        <a href="#">Help center</a>
                        <a href="https://audiomack.com/about/terms-of-service">Terms of use</a>
                        <a href="https://audiomack.com/about/privacy-policy">Privacy</a>
                        <a href="#">Cookie preference</a>
                        <a href="#">Corporate Information</a>
                    </div>
     </body>
     </html>
